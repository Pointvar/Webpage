<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>美图王-404</title>
  </head>
  <body>
    <style>
      body,
      ol,
      ul,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      th,
      td,
      dl,
      dd,
      form,
      fieldset,
      legend,
      input,
      textarea,
      select {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      body {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .background_box {
        background-image: url("/static/image_web/home_bg.jpg");
        background-size: cover;
        background-position: center center;
        height: 100%;
      }
      .exception_box {
        width: 536px;
        height: 236px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #bad4e7;
        border-radius: 6px;
        text-align: center;
      }

      .exception_box p {
        font-size: 23px;
        padding-top: 50px;
      }
      .exception_box a {
        display: block;
        width: 138px;
        line-height: 45px;
        background-color: orange;
        margin: 30px auto;
        font-size: 20px;
        color: white;
        border-radius: 4px;
      }
    </style>
    <div class="background_box">
      <div class="exception_box">
        <p>您访问的访问页面不存在，请返回首页</p>
        <a href="/index">返回首页</a>
      </div>
    </div>
  </body>
</html>
